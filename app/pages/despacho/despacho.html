<ion-navbar *navbar hideBackButton class="show-navbar android-attr">
  <ion-title>Fenrir</ion-title>
  <ion-buttons start>
    <button (click)="listaDespachos()">
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-content class="has-header">
  <ion-list >
    <ion-item *ngFor="#despacho of despachos" (click)="seleccionaDespacho(despacho._id)">
      <ion-thumbnail item-left>
        <img src="build/img/logo.png">
      </ion-thumbnail>
      <h2>{{despacho.nombre}}{{despacho.estado}}</h2>
      <p>{{nombreEstado[despacho.estado]}}</p>
      <button clear item-right>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
