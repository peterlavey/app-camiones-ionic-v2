<ion-content class="has-header">
  <ion-list *ngFor="#despacho of despachos">
    <ion-item (click)="seleccionaDespacho(despacho._id)">
      <ion-thumbnail item-left>
        <img src="">
      </ion-thumbnail>
      <h2>{{despacho.nombre}}{{despacho.estado}}</h2>
      <p>{{nombreEstado[despacho.estado]}}</p>
      <button clear item-right>View</button>
    </ion-item>
  </ion-list>
</ion-content>
