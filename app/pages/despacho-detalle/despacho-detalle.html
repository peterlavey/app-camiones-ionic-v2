<ion-navbar *navbar class="show-navbar android-attr">
  <ion-title>Fenrir</ion-title>
</ion-navbar>

<ion-content>
  <ion-card>
    <img src="build/img/logo.png"/>
     <button fab fab-right fab-top class="fab-map" (click)="viewMap()">
      <ion-icon name='pin'></ion-icon>
    </button>
    <ion-card-content>
      <h2 class="card-title">
        {{despacho.nombre}}
      </h2>
      <p>
        {{despacho.descripcion}}    
      </p>
    </ion-card-content>
    <ion-list *ngIf="despacho.estado < 4">
    <ion-item-sliding > 
      <ion-item>
        <ion-icon name='arrow-back' item-left style="color: #D43626"></ion-icon>
        Deslice...
        <ion-badge item-right>{{nombreEstado[despacho.estado]}}</ion-badge>
      </ion-item>
      <ion-item-options >
        <button danger (click)="cambiarEstado()">
          <icon trash></icon> {{nombreEstado[despacho.estado+1]}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-card>
</ion-content>
